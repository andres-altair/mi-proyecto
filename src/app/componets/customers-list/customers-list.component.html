<div class="container">
<h2>List of Customers</h2>
<a class="btn btn-primary" routerLink="/create">go to create customer</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Email</th>
      <th scope="col">Created</th>
      <th scope="col">Updated</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <th scope="row">{{ c.id }}</th>
      <td>{{ c.firstName }}</td>
      <td>{{ c.lastName }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.createdAt }}</td>
      <td>{{ c.updatedAt }}</td>
      <td><button class="btn btn-danger" (click)="deleteCustomer(c.id)">delete</button></td>
    </tr>
  </tbody>
</table>
</div>
