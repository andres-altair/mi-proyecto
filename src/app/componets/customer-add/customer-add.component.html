<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Create Customer</h2>

          <button class="btn btn-outline-primary mb-3 w-100" routerLink="">
            Go to Customers List
          </button>

          <form>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input [(ngModel)]="firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input [(ngModel)]="lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>

            <button type="submit" class="btn btn-primary w-100" (click)="addCustomer()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
