<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">List of Customers</h2>
    <a class="btn btn-success" routerLink="/create">+ Create Customer</a>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Created</th>
          <th scope="col">Updated</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of customers">
          <th scope="row">{{ c.id }}</th>
          <td>{{ c.firstName }}</td>
          <td>{{ c.lastName }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.createdAt | date: 'short' }}</td>
          <td>{{ c.updatedAt | date: 'short' }}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteCustomer(c.id)">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
